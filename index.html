<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <title>Tình Yêu Của Anh</title>
    <style>
      body {
        margin: 0;
        background: black;
        overflow: hidden;
        font-family: "Segoe UI", sans-serif;
      }

      .falling-text,
      .falling-heart,
      .falling-star {
        position: absolute;
        top: -50px;
        white-space: nowrap;
        font-size: 22px;
        font-weight: bold;
        pointer-events: none;
        opacity: 0.9;
      }

      .falling-text {
        animation: fall 10s linear infinite;
        text-shadow: 0 0 10px rgba(255, 255, 255, 0.9);
      }

      .falling-heart {
        animation: fall 12s linear infinite;
        font-size: 20px;
        text-shadow: 0 0 5px red;
      }

      .falling-star {
        animation: fall-star 4s linear infinite;
        width: 3px;
        height: 80px;
        background: linear-gradient(white, transparent);
        opacity: 0.8;
        border-radius: 50%;
      }

      @keyframes fall {
        0% {
          transform: translateY(-50px);
          opacity: 1;
        }
        100% {
          transform: translateY(110vh);
          opacity: 0;
        }
      }

      @keyframes fall-star {
        0% {
          transform: translateY(-80px) translateX(0);
          opacity: 1;
        }
        100% {
          transform: translateY(120vh) translateX(-30px);
          opacity: 0;
        }
      }

      .glow {
        position: absolute;
        width: 100%;
        height: 100%;
        background: radial-gradient(
          circle,
          rgba(255, 255, 255, 0.06),
          transparent 70%
        );
        animation: pulse 3s ease-in-out infinite;
        z-index: 0;
      }

      @keyframes pulse {
        0%,
        100% {
          opacity: 0.1;
        }
        50% {
          opacity: 0.3;
        }
      }

      audio {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 10;
      }
    </style>
  </head>
  <body>
    <div class="glow"></div>

    <audio autoplay loop>
      <source src="/mp3/snaptt.me-128kbps-1748882385429.mp3" type="audio/mp3" />
      Trình duyệt không hỗ trợ âm thanh.
    </audio>

    <script>
      const messages = [
        "Tình yêu của anh...",
        "Chúc em iêu sinh nhật vui vẻ",
        "Mong em luôn đạt được những điều em mơ ước 💖",
        "Chúc em sớm đạt được những dự định trong tương lai",
        "Chúc em tất cả những điều hạnh phúc nhất sẽ đến với Em",
        "Cô gái của anh",
        "Happy Birtday to my Love! 💕",
      ];
      const colors = [
        "#ff69b4",
        "#ffb6c1",
        "#ffffff",
        "#ff00ff",
        "#f8c8dc",
        "#ff69b4",
        "#ffb6c1",
      ];
      const hearts = ["❤️", "💖", "💕", "💘"];

      function createFallingText() {
        const el = document.createElement("div");
        el.className = "falling-text";
        el.innerText = messages[Math.floor(Math.random() * messages.length)];
        el.style.left = Math.random() * 100 + "vw";
        el.style.color = colors[Math.floor(Math.random() * colors.length)];
        el.style.fontSize = 20 + Math.random() * 6 + "px";
        el.style.animationDuration = 6 + Math.random() * 4 + "s";
        document.body.appendChild(el);
        setTimeout(() => el.remove(), 12000);
      }

      function createFallingHeart() {
        const el = document.createElement("div");
        el.className = "falling-heart";
        el.innerText = hearts[Math.floor(Math.random() * hearts.length)];
        el.style.left = Math.random() * 100 + "vw";
        el.style.fontSize = 16 + Math.random() * 10 + "px";
        el.style.animationDuration = 5 + Math.random() * 5 + "s";
        document.body.appendChild(el);
        setTimeout(() => el.remove(), 12000);
      }

      function createShootingStar() {
        const el = document.createElement("div");
        el.className = "falling-star";
        el.style.left = Math.random() * 100 + "vw";
        el.style.animationDuration = 1.5 + Math.random() * 2 + "s";
        document.body.appendChild(el);
        setTimeout(() => el.remove(), 5000);
      }

      setInterval(createFallingText, 400);
      setInterval(createFallingHeart, 300);
      setInterval(createShootingStar, 1000);
    </script>
  </body>
</html>
